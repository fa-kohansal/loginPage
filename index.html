<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <!-- add css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- add bootstrap css file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- add boos=tstrap icon file -->
    <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <!-- start project -->
    <div class="mx-auto my-2 p-3 col-5  rounded card">
        <!-- login form -->
        <form action="" class="d-flex flex-column flex-wrap justify-content-center align-content-center">
            <!-- username part -->
            <label for="username" class="col-10 d-flex flex-row justify-content-between">
                
                <span class="text-capitalize text-light pt-2">username:</span>
                <!-- enter username -->
                <input type="text" name="username" id="username" class="col-8">
            </label>
            <!-- password part -->
            <label for="password" class="col-10 d-flex flex-row justify-content-between mt-3 position-relative">
                <span class="text-capitalize text-light pt-2">password:</span>
                <!-- enter password -->
                <input type="password" name="password" id="password" class="col-8 ">
                <!-- icons for showing and hiding password -->
                <i class="bi bi-eye-fill text-info position-absolute d-block" id="showPass"></i>
                <i class="bi bi-eye-slash-fill text-info position-absolute d-none" id="hidePass"></i>
            </label>
            <div id="assign" class="d-flex flex-row flex-wrap justify-content-end align-content-center mt-3 p-0" >
                <p class="mx-2 pt-2"><a href="#" class="text-info">forget password</a></p>
                <button type="submit" class="btn btn-sm btn-secondary h-25  col-3 ">login</button>

            </div>

        </form>
    </div>
</body>
<!-- add js file -->
<script src="js/main.js"></script>
<!-- add bootstrap js file -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
